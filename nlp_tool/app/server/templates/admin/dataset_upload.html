{% extends "admin/admin_base.html" %}
{% load static %}
{% block content-area %}
<div class="columns">
  <div class="column is-12">

    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          Import text items
        </p>
        <a href="#" class="card-header-icon" aria-label="more options">
          <span class="icon">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </a>
      </header>
      <div class="card-content">
        <p>
          <b>To annotate texts, you first need to import a set of text items to annotate it.</b>
        </p>
        <p>
          Each line should contain a text.
        </p>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="section">
            <div class="control">
              <label class="radio" style="margin-bottom:10px;">
                <input type="radio" name="format" checked> Upload a TXT file from your computer
              </label>
              <div class="file has-name is-small" style="margin-bottom:20px;">
                <label class="file-label">
                  <input class="file-input" type="file" ref="file" name="csv_file" required v-on:change="handleFileUpload()">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Select a fileâ€¦
                    </span>
                  </span>
                  <span class="file-name">
                    [[ file ]]
                  </span>
                </label>
              </div>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-primary">Upload dataset</button>
            </div>
            <div class="control">
              <button class="button is-text">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block footer %}
<script src="{% static 'bundle/upload.js' %}"></script>
{% endblock %}
